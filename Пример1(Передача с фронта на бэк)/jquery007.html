<!-- При клике на сенд, получаем строку статус и функцией лоад вгружаем данные, которые лоад запрашивает из example1.php передавая 
им параметры Мэйл, нэйм и текст-->
<html>                                                                  
<head>                                                              
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>

<script type="text/javascript">   
$(document).ready(function(){

$("#send").click(function(){

var Res = confirm('Ok?');

if(Res){
 $("#status").load("example1.php","name="+$("#name").val()+"&email="+$("#email").val()+"&text="+$("#text").val()); /* Так мы собираем данные из форм и сразу отправляем! */
}
else alert('Отказ');
})

});             
</script> 
                                                     
</head>
<body> 

Сюда загрузятся данные с сервера:<p id="status"></p>

Имя
<p><input id="name" name="name"></p>
Email
<p><input id="email" name="email"></p>
Текст
<p><textarea rows="5" id="text" name="text"></textarea></p>
<input id="send" type="button" value="Передать данные скрипту" />
</body>
</html>
